<html>
    <head>
        <title>My first JavaScript</title>
        <script>
            function add()
            {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert(num1+num2);
            }
            function subtract()
            {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert(num1-num2);
            }
            function multiply()
            {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert(num1*num2);
            }
            function divide()
            {
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                alert(num1/num2);
            }

        </script>
    </head>
    <body>
        <h1> My Calculator</h1>
        First Number: <br><input type="text" id="num1"><br>
        Second Number: <br><input type="text" id="num2"><br>
        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="subtract()">
        <input type="button" value="x" onclick="multiply()">
        <input type="button" value="/" onclick="divide()">
    </body>
</html>
